    <!-- <script src="https://wzrd.in/standalone/deep-freeze@latest"> -->
  
    
    <script type="text/babel">
  
      const toggleTodo = (todo) => {
        // this mutates so can't be used
        /*
        todo.completed = !todo.completed;
        return todo;
        */

        return {
          id: todo.id,
          text: todo.text,
          completed: !todo.completed
        };
      };

      const testToggleTodo = () => {
        const todoBefore = {
          id: 0,
          text: 'Learn Redux',
          completed: false
        };
        const todoAfter = {
          id: 0,
          text: 'Learn Redux',
          completed: true
        };
      
        //Object.freeze(todoBefore);

        expect(
          toggleTodo(todoBefore)
        ).toEqual(todoAfter);
      };
  
      testToggleTodo();
      console.log('All tests passed.');

    </script>
