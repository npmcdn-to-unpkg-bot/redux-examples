<!doctype html>
<html>

  <head>

    <script src="https://fb.me/react-0.14.8.js"></script>
    <script src="https://fb.me/react-dom-0.14.8.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    
    <script src="https://unpkg.com/expect/umd/expect.min.js"></script>
  
    <!-- <script src="https://wzrd.in/standalone/deep-freeze@latest"> -->
  
    
    <script type="text/babel">
  
      const todos = (state = [], action) => {
        switch (action.type) {
          case 'ADD_TODO':
            return [
              ...state,
              {
                id: action.id,
                text: action.text,
                completed: false
              }
            ];
          case 'TOGGLE_TODO':
            return state.map(todo => {
              if (todo.id !== action.id) {
                return todo;
              }

              return {
                ...todo,
                completed: !todo.completed
              };
            });
          default:
            return state;
        }
      };

      const testAddTodo = () => {
        const stateBefore = [
        ];

        const action = {
          type: 'ADD_TODO',
          id: 0,
          text: 'Learn Redux'
        };

        const stateAfter = [
          {
            id: 0,
            text: 'Learn Redux',
            completed: false
          }
        ];

        Object.freeze(stateBefore);
        Object.freeze(action);

        //stateBefore = todos(stateBefore, action);
        //console.log(JSON.stringify(todos(stateBefore, action)));

        expect(
          todos(stateBefore, action)
        ).toEqual(stateAfter);

      };

      const testToggleTodo = () => {
       const stateBefore = [
         {
           id: 0,
           text: 'Learn Redux',
           completed: false
         },
         {
           id: 1,
           text: 'Go shopping',
           completed: false
         }
       ];
       const action = {
         type: 'TOGGLE_TODO',
         id: 1
       };
       const stateAfter = [
         {
           id: 0,
           text: 'Learn Redux',
           completed: false
         },
         {
           id: 1,
           text: 'Go shopping',
           completed: true
         }
       ];

       Object.freeze(stateBefore);
       Object.freeze(stateAfter);
     };

     testAddTodo();
     console.log('All tests passed');

    </script>

  </head>

  <body>
  </body>

</html>
